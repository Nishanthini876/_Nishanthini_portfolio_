<!DOCTYPE html>
<html>
<head>
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .contact-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            transform: perspective(800px) rotateY(-10deg);
            transition: transform 0.3s ease;
        }
        .contact-form:hover {
            transform: perspective(800px) rotateY(0deg);
        }
        .contact-form h2 {
            margin: 0 0 20px;
            padding: 0;
            color: #333333;
            text-align: center;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-bottom: 2px solid #333333;
            outline: none;
            background: none;
            resize: none;
        }
        .contact-form button {
            width: 100%;
            background-color: #333333;
            border: none;
            padding: 10px;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #555555;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #ede9e9;
            animation: discoBackground 3s infinite alternate;
        }
        @keyframes discoBackground {
            0% { background-color: #1d1b1b; }
            25% { background-color: #461acd; }
            50% { background-color: #0e0e10; }
            75% { background-color: #d81178; }
            100% { background-color: #b1151b; }
            50% { background-color: #181817; }
            100% { background-color: #e80fb9; }
            75% { background-color: #5e8299; }
        }
    </style>
</head>
<body>
    <div class="contact-form">
        <h2>Contact Me</h2>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="4bc732d8-ce63-4214-9c52-6a0d05a8b81f">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button> 
        
    </div>
    
    
</form>
</body>
</html>
